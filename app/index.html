<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital SDY</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <span>Digital SDY</span>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <span>&#xE921;</span>
                </div>
                <div class="button" id="max-button">
                    <span>&#xE922;</span>
                </div>
                <div class="button" id="restore-button">
                    <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </div>
    </header>
    <div id="main">
        <!-- botonera -->
        <div class="buttons">
            <div class="indicator"></div>

            <div class="btn-group">
                <button class="btn" id="login">Ingresar</button>
                <button class="btn" id="loginhelp">Recuperar Cuenta</button>
                <button class="btn" id="correo">Correo Temp</button>
            </div>
            <div class="btn-group">
                <button class="btn" id="profiles">Administrar Perfiles</button>
                <button class="btn" id="password">Cambiar Contrase√±a</button>
                <button class="btn" id="plan">Cambiar Plan</button>
                <button class="btn" id="history">Borrar Historial</button>
                <button class="btn btn-danger" id="dataDeleting">Borrar Datos App</button>
                <!-- <button class="btn" id="cache">Borrar Cache</button> -->
            </div>
        </div>

        <!-- viewer -->
        <webview id="viewer" src="http://netflix.com/login" style="display:inline-flex; width: 100%; height: 600px;"></webview>

    </div>
    <script>
        require('./assets/js/renderer.js')
    </script>
</body>

</html>
